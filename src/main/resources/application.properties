server.port=8080
server.context-path=/springboot

debug=true
logging.level.com.zhiqin.mapper=trace

spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.ftl
spring.freemarker.cache=false
spring.freemarker.request-context-attribute=request
mybatis.type-aliases-package=com.zhiqin.model
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.zhiqin.common.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

spring.thymeleaf.cache=false

upload.file.uploadPath=file:D:/code/file
upload.file.anonymousPicture=classpath:/images/anonymous.png
spring.http.multipart.maxFileSize=1Mb

sdk.alipay.dev=false
#签名算法
sdk.alipay.sign-type=RSA2
#应用ID
sdk.alipay.app-id=2016082600316798
#应用私钥
sdk.alipay.private-
#支付宝公钥
sdk.alipay.alipay-public-